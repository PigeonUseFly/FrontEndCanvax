<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <vue-cal 
         vuecal--blue-theme 
         selected-date="2023-04-28" 
         :time-from="10 * 60" 
         hide-weekends
         :events="events"
         editable-events
         events-count-on-year-view
         events-on-month-view="short"
      ></vue-cal>
    </div>
    
    <a href="https://antoniandre.github.io/vue-cal" target="_blank">Documentation @ //antoniandre.github.io/vue-cal</a>
  </body>

  <script>
    export default {
      name: 'MyComponent',
      data() {
        return {
          calendarData: null
        }
      },
      mounted() {
        fetch('http://localhost:8080/calendar/something')
          .then(response => response.json())
          .then(data => {
            this.calendarData = data;
            // Do something with the data
          })
          .catch(error => {
            console.error(error);
            // Handle the error
          });
      }
    }
    </script>

</html>
